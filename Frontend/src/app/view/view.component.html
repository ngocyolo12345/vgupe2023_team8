<app-not-found-page [visible]="!shoes"></app-not-found-page>
<div class="container">
    <div *ngIf ="shoes" class="img">
        <div class="big-img">
            <img src="data:image/png;base64, {{selectedImage}}" ALT="imageFail">
        </div>
        <div class="img">
            <div class="small-img" *ngFor="let image of imageData">
                <img src="data:image/png;base64, {{image}}" ALT="imageFail" (mouseover)="selectedImage=image">  
            </div>

                <img src="data:image/png;base64, {{shoes.imageURL}}" ALT="imageFail"> 
            </div>

            </div>

    </div>
    <div *ngIf = "shoes" class="product">
        <div class="pname">{{shoes.name}}</div>
        <div class="description">{{shoes.description}}</div>
        <div class="price"><p>Only: </p>{{shoes.price.toLocaleString()  }} VND</div>
        <a class="btn btn-outline-dark mt-auto" (click)="addToCart()">Add to cart</a>
    </div> 
</div>
<div class="subproduct px-4 px-lg-5 mt-5">
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
        <!-- Component {*ngFor} display data-->
        <div *ngFor="let product of products | paginate: {itemsPerPage: 3, currentPage: p}">
            <div class="col mb-5 products">
                <div class="card">
                    
                    <!-- Product image-->
                    <a routerLink="/view/{{product.id}}">
                        <img class="card-img-top" src="data:image/png;base64, {{product.imageURL}}" ALT="imageFail" >
                    </a>
                        <!-- Product details-->
                        <div class="card-body p-4" style="height: 12rem;">
                            <div class="content">
                                <!-- Product name-->
                                <h5 class="name" style="height: 3rem;">{{product.name}}</h5>
                                <!-- Product price-->
                                <div class="product-item-footer">
                                    <div class="brand">
                                            Brand: {{product.brand}}
                                    </div>
                                    <div class="gender">
                                            Gender: {{product.gender}}
                                    </div>
                                    <!-- <div class="price">
                                        Price : {{product.price}}
                                    </div> -->
                                </div>
                                
                            </div>
                        </div>
                 
                </div>
            </div>
        </div>
    </div>
</div>
<div class="pagination justify-content-center">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
