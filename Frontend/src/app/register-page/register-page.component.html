<div class="container-fluid py-5" style="background-color: #f5f5f5;">
    <div class="container">
        <form class="form-signup rounded-4 py-5" (submit)="onRegister()">
            <h2>Register</h2>
            <p>Create your account</p>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="firstname" placeholder="First Name"
                            [(ngModel)]="firstname">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="lastname" placeholder="Last Name"
                            [(ngModel)]="lastname">
                    </div>
                </div>
            </div>
            <div class="form-group py-2">
                <input type="username" name="username" class="form-control" placeholder="Username"
                    [(ngModel)]="username">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Password"
                    [(ngModel)]="password">
            </div>
            <div class="form-group py-2">
                <input type="password" class="form-control" name="repassword" placeholder="Confirm Password"
                    [(ngModel)]="repassword">
            </div>
            <div class="form-group pb-4">
                <label>
                    <input type="checkbox" name="">
                    I accept the <a
                        href="https://www.youtube.com/watch?v=7-IkUdg9YWM&list=PLXJm6lYSqr_Z4UH-znpHZGRSaXLOqViGg&ab_channel=TVFilthyFrank">Term
                        of Use</a> & <a href="">Privacy Policy</a>
                </label>
            </div>
            <input type="submit" class="btn btn-success btn-block d-grid gap-2 col-9 mx-auto" name="" value="Sign in">
        </form>
    </div>
</div>

<script src="js/bootstrap.bundle.js"></script>
