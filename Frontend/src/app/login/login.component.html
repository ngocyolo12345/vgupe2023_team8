<div class="container-fluid py-5 position-relative">
    <div class="container justify-contain-center">
        <video autoplay [muted]="1" loop class="back-vid position-absolute top-50 start-50 translate-middle" style="width: 100%;">
            <source src="../../assets/videos/shoes-by-2go-theatrical-ad-film-commercial.mp4" type="video/mp4">
        </video>
        <form class="form-signup rounded-4 py-5 text-white" (submit)="onSubmit()">
            <h2>Sign In</h2>
            <p>Connect to your account</p>

            <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="Username"
                    [(ngModel)]="username">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Password"
                    [(ngModel)]="password">
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" name="">
                    I accept the <a
                        href="https://www.youtube.com/watch?v=7-IkUdg9YWM&list=PLXJm6lYSqr_Z4UH-znpHZGRSaXLOqViGg&ab_channel=TVFilthyFrank">Term
                        of Use</a> & <a href="">Privacy Policy</a>
                </label>
            </div>
            <div class="d-grid gap-2 col-9 mx-auto">
                <input type="submit" class="btn btn-success btn-block" name="" value="Sign in">
                <p>Don't have an account <a routerLink="/register">Register</a></p>
            </div>
        </form>
    </div>
</div>
